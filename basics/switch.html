<html>
    <head>
        <script type='text/javascript'>
            var grade='C';  
            var result;  

            switch(grade){  
            case 'A':  
            result="A Grade";  
            break;  
            case 'B':  
            result="B Grade";  
            break;  
            case 'C':  
            result="C Grade";  
            break;  
            default:  
            result="No Grade";  
            }  

document.write(result);  
        </script>
    </head>
</html>
